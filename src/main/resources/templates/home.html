<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
<head>
    <title>Quin Assignment</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <style>
        #dailyActivityTable td {
            text-align: right;
        }

        #dailyActivityTable td, #dailyActivityTable th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #dailyActivityTable tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #dailyActivityTable tr:hover {
            background-color: #ddd;
        }

        #dailyActivityTable th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
        }

        .two-plot-container {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>
<h1>Welcome</h1>

<div class="container">
    <form name='f' enctype="multipart/form-data" action="/fileUpload" method='POST'>
        <h2> Choose the action you want to perform </h2>


        <input type="radio" name="options" id="uploadAction" onchange="checkSelection()"> Upload new data
        <input type="radio" name="options" id="browseAction" onchange="checkSelection()"> Consult existing data
        <input type="radio" name="options" id="checkStatisticsAction" onchange="checkSelection()"> Check statistics

        <div th:if="${message}" id="uploadMessage">
            <h2 th:text="${message}"/>
        </div>

        <div hidden id="uploadForm">
            <table id="uploadTable" style="border-collapse: separate; border-spacing:0 10px;">
                <tr>
                    <td><input type="file" id="input" name="file" accept=".csv" onchange="checkFileName(this);"
                               required/>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" id="upload" value="Upload" disabled/></td>
                </tr>
            </table>
        </div>

        <div hidden id="browseTable">
            <table id="dailyActivityTable">
                <thead>
                <th>Date</th>
                <th>Calories</th>
                <th>Steps</th>
                <th>Distance</th>
                <th>Floors</th>
                <th>Minutes sitting</th>
                <th>Minutes of slow activity</th>
                <th>Minutes of moderate activity</th>
                <th>Minutes of intense activity</th>
                <th>Calories Activity</th>
                </thead>
                <tbody id="tableBodyDailyActivity"></tbody>
            </table>
        </div>

        <div hidden id="statisticsTable">
            <h3>Two month dailies</h3>
            <div class="two-plot-container">
                <div id="calories-plot" style="width:600px;height:250px;"></div>
                <div id="steps-plot" style="width:600px;height:250px;"></div>
            </div>

            <h3>Averages over 3 months</h3>
            <div class="two-plot-container">
                <div id="average-calories-plot" style="width:600px;height:250px;"></div>
                <div id="average-calories-in-plot" style="width:600px;height:250px;"></div>
            </div>
        </div>
    </form>
</div>
</body>
<script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
</script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script type="text/javascript">
    function checkFileName(sender) {
        var fullPath = sender.value;
        var fileName = fullPath.replace(/^.*[\\\/]/, '');
        var extension = fileName.substring(fileName.lastIndexOf('.') + 1);
        if (extension !== "csv") {
            document.getElementById("upload").disabled = true;
            document.getElementById("input").value = null;
            alert("Selected file should have '.csv' extension" + fileName.toString());
        } else {
            document.getElementById("upload").disabled = false;
        }
    }

    function cleanUploadMessage() {
        var message = document.getElementById("uploadMessage");
        if (message !== null) {
            message.remove();
        }
    }

    function checkSelection() {

        if (document.getElementById("uploadAction").checked === true) {
            document.getElementById("uploadForm").hidden = false;
            document.getElementById("browseTable").hidden = true;
            document.getElementById("statisticsTable").hidden = true;
            cleanUploadMessage();
        } else if (document.getElementById("browseAction").checked === true) {
            document.getElementById("uploadForm").hidden = true;
            document.getElementById("statisticsTable").hidden = true;
            document.getElementById("browseTable").hidden = false;
            cleanUploadMessage();
            displayExistingData();
        } else if (document.getElementById("checkStatisticsAction").checked === true) {
            document.getElementById("statisticsTable").hidden = false;
            document.getElementById("uploadForm").hidden = true;
            document.getElementById("browseTable").hidden = true;
            cleanUploadMessage();
            displayStatistics();
        }
    }

    KEYS = ["date", "caloriesIntake", "steps", "distance", "floors", "minutesSitting", "minutesSlowActivity", "minutesModerateActivity", "minutesIntenseActivity", "caloriesBurned"];
    var dataLoaded = false;
    var statsLoaded = false;

    function renderRowHtml(row) {
        var rendered = '';
        KEYS.forEach(function (key) {
            rendered = rendered + '<td>' + row[key] + '</td>';
        });
        return rendered;
    }

    function displayExistingData() {
        if (!dataLoaded) {
            $.get('/browse', function (data) {
                dataLoaded = true;
                data.forEach(function (row) {
                    document.getElementById('tableBodyDailyActivity').insertRow(-1).innerHTML = renderRowHtml(row);
                })
            });
        }
    }

    function displayStatistics() {
        if (!statsLoaded) {
            $.get('/statistics', function (data) {
                statsLoaded = true;
                Plotly.plot('calories-plot',
                    [{
                        x: data.timeSeries.date,
                        y: data.timeSeries.calories,
                    }],
                    {
                        title: 'Calories burned'
                    }
                );
                Plotly.plot('steps-plot',
                    [{
                        x: data.timeSeries.date,
                        y: data.timeSeries.steps,
                    }],
                    {
                        title: 'Steps taken'
                    }
                );
                Plotly.plot('average-calories-plot',
                    [{
                        x: data.weeklyStatistics.finalDate,
                        y: data.weeklyStatistics.caloriesBurned
                    }],
                    {
                        title: 'Average calories burned'
                    }
                );
                Plotly.plot('average-calories-in-plot',
                    [{
                        x: data.weeklyStatistics.finalDate,
                        y: data.weeklyStatistics.caloriesIntake
                    }],
                    {
                        title: 'Average calories taken in'
                    }
                );
            });
        }
    }

    $(document).ready(function () {
        checkSelection();
    });
</script>
</html>
